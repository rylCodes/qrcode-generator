<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRLink</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <header>
        <a class="header-item" href="https://qrlink-maker.darylandres.com/">QRLink</a>
        <a class="header-item" href="https://bndesc-finder.darylandres.com/">BNDesc</a>
    </header>

    <div class="container">
        <div class="inner-container">
            <div class="inner-container-right">
                <div class="qr-generator-div">
                    <h1>QR Code Generator</h1>
                    <div class="input-section">
                        <div class="input-text-bar">
                            <input type="text" id="qr-text" placeholder="Enter text or URL">
                            <span class="material-icons clear-icon for-text"
                                onclick="handleClearTextInput()">clear</span>
                        </div>
                        <button class="qr-button" onclick="displayTextQrCode()">Generate QR Code</button>
                    </div>
                </div>

                <div class="url-shortener-div">
                    <h1>URL Shortener</h1>
                    <div class="input-section">
                        <div class="input-url-container">
                            <div class="input-text-bar url">
                                <input class="input-url" type="text" id="input-url" placeholder="Enter URL">
                                <span class="material-icons clear-icon for-url"
                                    onclick="handleClearUrlInput()">clear</span>
                            </div>
                            <div class="input-text-bar alias">
                                <input class="input-alias" type="text" id="input-alias"
                                    placeholder="Enter Alias (optional)">
                                <span class="material-icons clear-icon for-alias"
                                    onclick="handleClearAliasInput()">clear</span>
                            </div>
                        </div>
                        <button class="url-button" onclick="shortenURL()">Shorten URL</button>
                    </div>
                    <div>
                        <div id="shortenedURL"></div>
                        <div class="url-actions hidden">
                            <button class="copy-url" onclick="copyToClipboard()">
                                <span class="material-icons copy-icon for-url">content_copy</span>
                                <span>Copy</span>
                            </button>
                            <button class="tinyUrlQr" onclick="displayTinyurlQrCode()">
                                <span class="material-icons qr-icon">qr_code</span>
                                <span>QR</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="inner-container-right">
                <p class="temp-div">No QR Code to show.</p>
                <div class="qr-container">
                    <div id="qr-code" class="qr-code"></div>
                    <div class="qr-text"></div>
                    <a class="hidden" id="download-link">
                        Download QR Code
                    </a>
                </div>
            </div>
        </div>

        <small class="tip">Note: Long URLs might cause scanning issues. Use the URL shortener before generating the QR
            code.</small>

        <!-- CSS Loader -->
        <div class="css-loader">
            <div class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <nav>
            <a class="nav-item" href="https://bndesc-finder.darylandres.com/">BNDesc</a>
            <a class="nav-item" href="https://qrlink-maker.darylandres.com/">QRLink</a>
        </nav>

        <div class="footer-items">
            <span><strong>Copyright &copy; 2024 QRLink.</strong> All rights reserved</span>
            <span>Version: <strong>1.0.0</strong></span>
        </div>
    </footer>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="scripts.js"></script>
</body>

</html>
